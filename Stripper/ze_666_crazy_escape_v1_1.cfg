;Server priority.
modify:
{
	match:
	{
		"classname" "logic_auto"
	}
	delete:
	{
		"OnMapSpawn" "ConsoleCommandmp_freezetime 30.5-1"
	}
}

;moves game_text for a bit so it won't mess up the mapcountdown nrk_game_text
